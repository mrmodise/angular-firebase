<h1>Company Edit</h1>
<mat-card *ngIf="company$ | async as company">
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="company.name" placeholder="Company Name">
  </mat-form-field>
  <mat-card-actions align="right">
    <button mat-raised-button (click)="saveCompany(company)" color="primary">Save</button>
    <button mat-raised-button (click)="editCompany(company)" color="warn">Edit</button>
    <button mat-raised-button (click)="removeCompany()" color="accent">Remove</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  {{company$ | async | json}}
</mat-card>
